<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva 100 Numeri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 2px solid #ff92ca;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .prime-cell {
      background-color: #ffadecc0; /* Colore azzurro per i numeri primi */
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 100 Numeri</h1>
    <div class="grid-container" id="grid-container">
    </div>
  </div>

  <script>
    // Funzione per verificare se un numero è primo
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    // Popoliamo la griglia con i numeri da 1 a 100
    const gridContainer = document.getElementById('grid-container');

    // Aggiungiamo i numeri da 1 a 100 nelle celle
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      
      // Se il numero è primo, aggiungiamo la classe 'prime-cell' per colorare la cella di azzurro
      if (isPrime(i)) {
        cell.classList.add('prime-cell');
      }

      cell.textContent = i;
      gridContainer.appendChild(cell);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
