<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form con BS5</title>
</head>
<style>
    body {
        padding: 20px;
    }
</style>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Indirizzo</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Via Roma 1">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Indirizzo 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Piano/Scala/Interno">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Citt√†</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Stato</label>
          <select id="inputState" class="form-select">
            <option selected>Seleziona</option>
            <option>Italia</option>
            <option>Spagna</option>
            <option>Francia</option>
            <option>America</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
