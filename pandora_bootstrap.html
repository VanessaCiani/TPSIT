<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pandora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover; 
      }

      .main-background {
        background-image: url('pandora2.png'); 
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white; 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .main-background h1, .main-background p {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6); 
      }

      /* Modifica il bordo e l'effetto hover dei bottoni */
      .btn-custom {
        background-color: rgb(231, 191, 207);
        border: 2px solid #D76B8C; /* Rosa scuro per il bordo */
        color: #D76B8C;
      }

      .btn-custom:hover {
        background-color: #D76B8C; /* Cambia il colore di sfondo al passaggio del mouse */
        color: white; /* Testo bianco quando il bottone è hoverato */
        border: 2px solid #D76B8C; /* Mantieni il bordo rosa scuro */
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-dark" style="background-color:rgb(245, 191, 207)">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="pandora.png" alt="Logo" width="100" height="35" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>

      <div class="main-background">
        <div>
          <p class="lead"><B><br><br><br><br>Scopri le novità in collaborazione con DISNEY,<br>A partire da $69.99</B></p>
        </div>
      </div>

      <div class="container my-5">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img src="pandora3.png" class="card-img-top" alt="Cenerentola">
                    <div class="card-body" style="color: rgb(0,0,0)">
                      <h5 class="card-title"><b>CENERENTOLA</b></h5>
                      <p class="card-text">PREZZO: $69.00</p>
                      <a href="#" class="btn btn-custom">Compra ora!</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="pandora4.png" class="card-img-top" alt="Jasmine">
                    <div class="card-body">
                      <h5 class="card-title"><b>JASMINE</b></h5>
                      <p class="card-text">PREZZO: $89.00</p>
                      <a href="#" class="btn btn-custom">Compra ora!</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="pandora5.png" class="card-img-top" alt="Ariel">
                    <div class="card-body">
                      <h5 class="card-title"><b>ARIEL</b></h5>
                      <p class="card-text">PREZZO: $69.00</p>
                      <a href="#" class="btn btn-custom">Compra ora!</a>
                    </div>
                  </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-sm">
                <div class="card">
                        <img src="pandora6.png" class="card-img-top" alt="Biancaneve">
                        <div class="card-body">
                          <h5 class="card-title"><B>BIANCANEVE</B></h5>
                          <p class="card-text">PREZZO: $69.00</p>
                          <a href="#" class="btn btn-custom">Compra ora!</a>
                        </div>
                      </div>
            </div>
            <div class="col-sm">
                <div class="card">
                        <img src="pandora7.png" class="card-img-top" alt="Belle">
                        <div class="card-body">
                          <h5 class="card-title"><B>BELLE</B></h5>
                          <p class="card-text">PREZZO: $69.00</p>
                          <a href="#" class="btn btn-custom">Compra ora!</a>
                        </div>
                      </div>
            </div>
            <div class="col-sm">
                <div class="card">
                        <img src="pandora8.png" class="card-img-top" alt="Rapunzel">
                        <div class="card-body">
                          <h5 class="card-title"><B>RAPUNZEL</B></h5>
                          <p class="card-text">PREZZO: $89.00</p>
                          <a href="#" class="btn btn-custom">Compra ora!</a>
                        </div>
                      </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
