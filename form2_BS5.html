<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Invio Dati</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f30909;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f30909;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffb0b0;
            border: 1px solid #f30909;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modulo di Invio Dati</h2>
        <form id="formDati" action="javascript:void(0);" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
             <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Invia</button>
        </form>
        <div id="risultato" class="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('formDati').addEventListener('submit', function(event) {
            event.preventDefault();  // Previene il comportamento di invio del modulo

            // Ottieni i valori dei campi del modulo
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('email').value;

            // Crea una stringa con i dati da visualizzare
            const dati = `<strong>Nome:</strong> ${nome} <br> <strong>Cognome:</strong> ${cognome} <br> <strong>Email:</strong> ${email} <br>`;

            // Visualizza i dati nella div con id 'risultato'
            const risultatoDiv = document.getElementById('risultato');
            risultatoDiv.style.display = 'block';  // Mostra la div
            risultatoDiv.innerHTML = dati;  // Imposta il contenuto della div
        });
    </script>
</body>
</html>
