<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6 - setInterval</title>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il setInterval è un comando che serve per creare un temporizzatore, cioè una chiamata ad una funzione ogni n millisecondi
    </p>

    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0; 

    function getTime() {
        n++; 
        mioOutput.innerHTML = n; 
    }
    setInterval(getTime, 1000);
</script>

</body>
</html>
