<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio con Voto di coppia</title>
</head>
<body>
    <h1>Simulazine Verifica</h1>
    <h3>Crea un temporizzatore che da un numero casuale tra 1 e 1000 ogni 5 secondi</h3>
    <div>
        <p id="out1"></p>
        <p id="out2"></p>
        <p id="out3"></p>
    </div>

<script>
    function temporizzatore(){
        setInterval(getNumber, 5000)
    }
    function getNumber(){
        let numeroCasuale = Math.floor(Math.random()*1000);
        document.getElementById("out1").innerHTML = numeroCasuale
        
        if (numeroCasuale %2 == 0) {
        document.getElementById("out2").innerHTML = "Il numero è pari";
        }
        else {
            document.getElementById("out2").innerHTML = "Il numero è dispari"
        }
        if (IsPrime(numeroCasuale)) {
            document.getElementById("out3").innerHTML += "Il numero è primo"
        }
        else {
            document.getElementById("out3").innerHTML = "Il numero non è primo"
        }
    }
    temporizzatore()
    function IsPrime(n){
        if(n<= 1) return false;
        for (let i = 2; i * i <= n; i++){
            if (n%i == 0) {
                return false
            }
        }
        return true;
    }

    
</script>
</body>
</html>
