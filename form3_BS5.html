<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Input</title>
</head>
<body>

    <h1>Inserisci le tue stringhe</h1>
    <form action="ricezione_dati.html" method="get">
        <label for="inputA">Stringa A:</label>
        <input type="text" id="inputA" name="inputA" required>
        <br><br>
        <label for="inputB">Stringa B:</label>
        <input type="text" id="inputB" name="inputB" required>
        <br><br>
        <button type="submit">Invia</button>
    </form>

</body>
</html>
